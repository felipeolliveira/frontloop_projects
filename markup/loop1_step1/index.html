<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>

<body>
  <section class="container">
    
    <div class="content">
      <div class="card">
        <img src="img/device.svg" alt="mobile" title="mobile device icon">
        <h2>Mobile</h2>
        <p>Get notifications about new releases in our mobile app.</p>
        <div class="price">
          <span class="dollar">$</span>
          <span class="decimal">10</span>
          <span class="month">/month</span>
        </div>
      </div>
      <div class="card">
        <img src="img/laptop.svg" alt="desktop icon">
        <h2>Desktop</h2>
        <p>Enjoy neew episodes on your laptop in browser with our web service, which supports all the plataforms</p>
        <div class="price">
          <span class="dollar">$</span>
          <span class="decimal">15</span>
          <span class="month">/month</span>
        </div>
      </div>
      <div class="card">
        <img src="img/monitor.svg" alt="tv icon">
        <h2>TV</h2>
        <p>Wath your favorite series at home on large screen with our TV application.</p>
        <div class="price">
          <span class="dollar">$</span>
          <span class="decimal">20</span>
          <span class="month">/month</span>
        </div>
      </div>
    </div>

  </section>
