<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main>
    <section class="modal-box">
      <div class="login">
        <h1 class="title">Become a member</h1>
        <p class="joinus">Use social networks to join us instantly.<br>You won't spend any time confirming those boring emails.</p>
        <div class="social-list">
          <button class="social-button">
            <img src="./img/googleplus.svg" alt="Google Plus icon" class="icon">
            <span class="signup">Sign up with Google+</span>
          </button>
          <button class="social-button">
            <img src="./img/facebook.svg" alt="Facebook icon" class="icon">
            <span class="signup">Sign up with Facebook</span>
          </button>
          <button class="social-button">
            <img src="./img/twitter.svg" alt="Twitter icon" class="icon">
            <span class="signup">Sign up with Twitter</span>
          </button>
        </div>
        <footer class="social-footer">
          <p class="description">You can still signup with your emails dress</p>
          <a href="" class="signup">Sign up with email</a>
        </footer>
      </div>
      <div class="background"></div>
    </section>
  </main>
</body>
</html>
