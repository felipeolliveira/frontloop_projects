<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Loop 1 - Step 5</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">

  <link rel="stylesheet" href="./css/generic/reset.css">
  <link rel="stylesheet" href="./css/base/index.css">
  <link rel="stylesheet" href="./css/components/travel-modal.css" />
  <link rel="stylesheet" href="./css/components/travel-destination.css" />
  <link rel="stylesheet" href="./css/components/place-name.css" />
  <link rel="stylesheet" href="./css/components/travel-infos.css" />
  <link rel="stylesheet" href="./css/components/description-value.css" />
</head>
<body>
  <main>
    <section>
      <div class="travel-modal">
        <div class="travel-destination">
          <div class="place-name">
            <p class="initial">Fra</p>
            <span class="place">Frankfurt</span>
          </div>
          <div class="place-name -right">
              <p class="initial">Ams</p>
              <span class="place">Amsterdam</span>
            </div>
        </div>
        <div class="travel-infos">
          <div class="description-value">
            <span class="name">Vôo</span>
            <p class="value">815</p>
          </div>
          <div class="description-value">
            <span class="name">Portão</span>
            <p class="value">23G</p>
          </div>
          <div class="description-value">
            <span class="name">Poltrona</span>
            <p class="value">10F</p>
          </div>
        </div>
        <div class="travel-infos -vertical">
          <div class="description-value">
            <span class="name">Passageiro</span>
            <p class="value">Robert De Niro</p>
          </div>
          <div class="description-value">
            <span class="name">Classe</span>
            <p class="value">Executivo</p>
          </div>
          <div class="description-value">
            <span class="name">Decolagem</span>
            <p class="value">3:45am, Dec 15</p>
          </div>
        </div>
        <img src="./img/qr.svg" alt="qrcode com informações do voo" class="qrcode">
      </div>
    </section>
  </main>
  
</body>
</html>
